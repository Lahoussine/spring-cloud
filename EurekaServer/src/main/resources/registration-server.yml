server:
  port: 8761

eureka:
  client:
    healthcheck:
          enabled: true
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 1
  instance:
    leaseRenewalIntervalInSeconds: 1
    hostname: localhost

